name: Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'constants/**'
      - 'models/**'
      - 'services/**'
      - 'stores/**'
      - 'types/**'
      - 'utils/**'
      - 'viewmodels/**'
      - 'assets/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'app.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build (export web)
        run: npx expo export --platform web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/
          retention-days: 7
